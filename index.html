<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator App</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./images/calculator-solid.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <img
      src="./images/SPLITTER.svg"
      alt="SPLITTER"
      width="86.664px"
      height="53"
    />

    <div class="container">
      <div class="calculate-wrapper">
        <form class="global-form" action="https://echo.htmlacademy.ru">
          <label class="form-label">
            <span class="form-label-text">Bill</span>
            <input class="form-label-input" type="number" placeholder="0" />
          </label>
          <div class="form-tip-wrapper">
            <span class="form-tip-label-text">Select Tip %</span>
            <div class="form-tips-grid">
              <div class="form-tip-select-wrapper">
                <input
                  class="form-tip-select-input"
                  id="tip-5"
                  name="tip"
                  type="radio"
                  value="5"
                />
                <label class="form-tip-select-label" for="tip-5">5%</label>
              </div>
              <div class="form-tip-select-wrapper">
                <input
                  class="form-tip-select-input"
                  id="tip-10"
                  name="tip"
                  type="radio"
                  value="10"
                />
                <label class="form-tip-select-label" for="tip-10">10%</label>
              </div>
              <div class="form-tip-select-wrapper">
                <input
                  class="form-tip-select-input"
                  id="tip-15"
                  name="tip"
                  type="radio"
                  value="15"
                />
                <label class="form-tip-select-label" for="tip-15">15%</label>
              </div>
              <div class="form-tip-select-wrapper">
                <input
                  class="form-tip-select-input"
                  id="tip-25"
                  name="tip"
                  type="radio"
                  value="25"
                />
                <label class="form-tip-select-label" for="tip-25">25%</label>
              </div>
              <div class="form-tip-select-wrapper">
                <input
                  class="form-tip-select-input"
                  id="tip-50"
                  name="tip"
                  type="radio"
                  value="50"
                />
                <label class="form-tip-select-label" for="tip-50">50%</label>
              </div>
              <div class="form-tip-select-wrapper">
                <input
                  class="custom-tip"
                  type="text"
                  placeholder="Custom"
                  name="Custom-tip"
                  required
                />
              </div>
            </div>
            <label class="form-label-bottom">
              <span class="form-label-text">Number of People</span>
              <input class="form-label-input bottom" type="number" />
            </label>
          </div>
        </form>
      </div>

      <div class="result-wrapper">
        <div class="result-wrapper-top">
          <div>
            <h4 class="result-wrapper-title">Tip Amout</h4>
            <p class="result-wrapper-text">/ person</p>
          </div>
          <h2 class="result-wrapper-number">$0.00</h2>
        </div>
        <div class="result-wrapper-center">
          <div>
            <h4 class="result-wrapper-title">Total</h4>
            <p class="result-wrapper-text">/ person</p>
          </div>
          <h2 class="result-wrapper-number">$0.00</h2>
        </div>
        <button class="result-wrapper-button" type="reset">Reset</button>
      </div>
    </div>
  </body>
</html>
